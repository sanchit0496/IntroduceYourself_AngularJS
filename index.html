<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Angular JS - Introduce Yourself</title>
  </head>
  <body>
    
<h1>Introduce Yourself - Angular JS</h1>
<div ng-app="myApp" ng-controller="myCtrl">

<div class="row info">
  <div class="col-6"><center><p style="margin:20px;">Enter your Information Here</p></center>
    
  <div class="container">
  <div class="row">
    
    <div class="col">First Name</div>
    <div class="col"><input placeholder="First Name" type="text" ng-model="firstName">
    </div>
    
    <div class="w-100"></div>
    <div class="col">Last Name</div>
    <div class="col"><input placeholder="Last Name" type="text" ng-model="lastName">
    </div>
  </div>
  </div>
      <div class="container">
  <div class="row">
    <div class="col">Company Name</div>
    <div class="col"><input placeholder="Company" type="text" ng-model="compName"></div>
    
    <div class="w-100"></div>
    <div class="col">Designation</div>
    <div class="col"><input placeholder="Designation" type="text" ng-model="desgName"></div>
  </div>
  </div>
      
      <div class="container">
  <div class="row">
    <div class="col">Date of Joining</div>
    <div class="col"><input placeholder="Date of Joining" type="text" ng-model="dojName"></div>
    
    <div class="w-100"></div>
    <div class="col">State</div>
    <div class="col"><input placeholder="State" type="text" ng-model="stName"></div>
  </div>
  </div>
      
      <div class="container">
  <div class="row">
    <div class="col">Country</div>
    <div class="col"><input placeholder="Country" type="text" ng-model="ctName"></div>
    
    <div class="w-100"></div>
    <div class="col">Your Message</div>
    <div class="col"><input placeholder="Message" type="text" ng-model="msgName"></div>
  </div>
  </div>
    </div>
    
    
    
    
    
    
    
    
    
    <div class="col-6">
      
      <center><p style="margin:10px;">Introduction Speech</p></center>
      
      
      {{firstName}}{{lastName}}</div>
  </div>

</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
